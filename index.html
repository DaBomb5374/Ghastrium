<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghastrium</title>
    <style>
        // Ensure the canvas takes up the full width and height of the screen //
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove any potential scrollbar */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vw; 
            background-color: #808080; /*  Set a background color for the canvas*/
            border: 10px solid purple;
        }
    </style>
</head>
<body>
   <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ghost Object
        const ghost = {
            x: 50,
            y: 50,
            radius: 20,
            color: '#F00',
            speed: 5
        };


        function drawGhost() {
            ctx.beginPath();
            ctx.arc(ghost.x, ghost.y, ghost.radius, 0, 2 * Math.PI);
            ctx.fillStyle = ghost.color;
            ctx.fill();
            ctx.closePath();
        }
        
        function updateGameArea() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (keys.ArrowUp && ghost.y > 0) {
                ghost.y -= ghost.speed;
            }
            if (keys.ArrowDown && ghost.y < canvas.height) {
                ghost.y += ghost.speed;
            }
            if (keys.ArrowLeft && ghost.x > 0) {
                ghost.x -= ghost.speed;
            }
                        if (keys.ArrowRight && ghost.x < canvas.width) {
                ghost.x += ghost.speed;
            }
            
            // Draw the ghost
            drawGhost();
            
            //request the next animation frame
            requestAnimationFrame(updateGameArea);
        }
        });
        
        // Start the game loop
        updateGameArea();
    </script>
</body>
</html>
