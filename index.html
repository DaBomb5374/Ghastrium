<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghastrium</title>
    <style>
        /* Ensure the canvas takes up the full width and height of the screen */
        body, html {
            margin: 0
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove any potential scrollbar */
        }

        canvas {
            display: block;
            margin: 0 auto; */ Center the canvas horizontally */
            background-color: #000 /*  Set a background color for the canvas*/
        }
    </style>
</head>
<body>
   <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ghost Object
        const ghost = {
            x: 50,
            y: 50,
            radius: 20,
            color: '#F00'
            speed: 2
        };
        
        function drawGhost() {
            ctx.beginPath();
            ctx.arc(ghost.x, ghost.y, ghost.radius, 0, 2 * Math.PI);
            ctx.fillStyle = ghost.color;
            ctx.fill();
            ctx.closePath();
        }
        
        function updateGameArea() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ghost
            drawGhost();
            
            // Move the ghost (for demo purposes)
            ghost.x +=1;
            
            //request the next animation frame
            requestAnimationFrame(updateGameArea);
        }
        
        // Start the game loop
        updateGameArea();
    </script>
</body>
</html>
